<html>
    <head>

        <title>Detecting the Car</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      
      <link rel="stylesheet" type="text/css" href="apple.css">
    </head>

    <body background="nyc.jpg"></body>

    



<h2>
    Detecting a few Cars with CocoSSD
</h2>

<a href="main.html" class="btn niceness "> Back

</a>

<br>
<br>

<h3 id="status" class="niceness btn btn-danger"> </h3>
<br> 
<br>
<h5 class="nicenesstxt">How many objects(cars) are there in the image out of which how many are detected</h5>

<br>
<br>
<br>



<script>

    objectDetector = "";

    img="";
    objects = [];

status = "";


function preload() {
    img = loadImage("car.webp");

}

function setup() {
    canvas = createCanvas(650,420);
    canvas.center();

    objectDetector = ml5.objectDetector('cocossd', modelLoaded);
    document.getElementById("status").innerHTML = "Status - We are detecting the objects in the image"

}

function modelLoaded() {
    console.log("The model called cocossd has been initialized. This means my amazing website will be working now. :) ");
    status = true;
    objectDetector.detect(img, gotResults);
    console.log("we have started detecting the objects");
}

function gotResults(error, results) {
    if (error){
        console.error( "Hi. Unfortunately there has been an error. The error is - " + error);
    }

    else {
        console.log("these are the results:" + results);
        objects = results; 
    }
}

</script>
</html>
